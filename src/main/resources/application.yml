
server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:file:/Users/alibakir/test
    driverClassName: org.h2.Driver
    username: root
    password: pass
  jpa:
    show-sql: true
    open-in-view: false
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
      use-new-id-generator-mappings: false
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false
